<h2>Companies</h2>
<ul class="companies-list">
    <company-item
        company="company"
        ng-repeat="company in companiesCtrl.list track by $index"
        select-company="companiesCtrl.onCompanySelected(company)">
    </company-item>
</ul>
<company-details company="companiesCtrl.currentCompany">
    Select a company...
</company-details>
